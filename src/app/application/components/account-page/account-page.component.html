<div *ngIf="isLoadingPage; else page">loading...</div>

<ng-template #page>
  <div *ngIf="account; else notFound">
    <app-profile [account]="account"></app-profile>

    <div class="container mt-5" *ngIf="isOwner">
      <mat-tab-group>
        <mat-tab label="About">
          <app-profile-about [account]="account"></app-profile-about>
        </mat-tab>
        <mat-tab label="Registrations">
          <app-profile-registrations></app-profile-registrations>
        </mat-tab>
        <mat-tab label="Change Password">
          <app-change-password></app-change-password>
        </mat-tab>
        <mat-tab label="Delete Account">
          <app-profile-delete></app-profile-delete>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>

  <ng-template #notFound>
    <div class="container">
      <div class="alert alert-danger text-uppercase mt-5">
        account not found
      </div>
    </div>
  </ng-template>
</ng-template>
