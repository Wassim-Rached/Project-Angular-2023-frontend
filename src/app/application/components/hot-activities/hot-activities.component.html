<div id="hot-activities" class="min-vh-100 p-md-5">
  <h1 class="text-center mb-5 fs-1">
    <span class="highlight">HOT</span> ACTIVITIES
  </h1>
  <div class="container">
    <div class="row">
      <ng-container *ngIf="isSubmitting; else searchResult">
        <!-- load 3 skeletons template for cards -->
        <app-activity-card-skeleton class="mb-4 col-md-4">
        </app-activity-card-skeleton>

        <app-activity-card-skeleton class="mb-4 col-md-4">
        </app-activity-card-skeleton>

        <app-activity-card-skeleton class="mb-4 col-md-4">
        </app-activity-card-skeleton>

        <app-activity-card-skeleton class="mb-4 col-md-4">
        </app-activity-card-skeleton>

        <app-activity-card-skeleton class="mb-4 col-md-4">
        </app-activity-card-skeleton>

        <app-activity-card-skeleton class="mb-4 col-md-4">
        </app-activity-card-skeleton>
      </ng-container>
      <ng-template #searchResult>
        <div *ngFor="let activity of activities" class="mb-4 col-md-4">
          <app-activity-card [activity]="activity"></app-activity-card>
        </div>
      </ng-template>
    </div>
  </div>
</div>
